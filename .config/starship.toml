right_format = "$kubernetes"

[kubernetes]
symbol = "k8s:"
disabled = false
style = "bold red"
format = '[$symbol$context( \($namespace\))]($style)'

[java]
# disabled = true
symbol = "java:"
style = "bold green"
format = "[${symbol}(${version} )]($style)"

[aws]
symbol = 'aws:'
format = '[$symbol($profile )(\($region\) )(\[$duration\])]($style)'

[gcloud]
disabled = true

[git_branch]
symbol = "branch:"
only_attached = true
format = "[$symbol$branch]($style) "

[git_commit]
# tag_disabled = false # doesn't work
only_detached = false
format = "[\\($hash$tag\\)]($style) "

[git_status]
disabled = true

[git_metrics]
disabled = false

[kotlin]
disabled = true
symbol = "kt:"

[docker_context]
disabled = true

[cmd_duration]
min_time = 0
show_milliseconds = true
style = "bold green"
format = "[$duration]($style) "

[python]
symbol = "py:"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
python_binary = ["python3", "python", "python2"]

[golang]
symbol = "go:"
format = "[$symbol($version )]($style)"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "node "

[package]
format = "[$symbol$version]($style) "
symbol = "pkg "

[terraform]
symbol = "tf"
format = "[$symbol:$workspace]($style) "

